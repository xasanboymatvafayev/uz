services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  bot:
    build: .
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: ["python", "-m", "app.main"]

  api:
    build: .
    env_file:
      - .env
    depends_on:
      - db
      - redis
    ports:
      - "8001:8001"
    command: ["uvicorn", "app.api_main:app", "--host", "0.0.0.0", "--port", "8001"]

  static:
    image: nginx:alpine
    volumes:
      - ./web_app:/usr/share/nginx/html/web_app:ro
    ports:
      - "8080:80"

volumes:
  pg_data: {}
